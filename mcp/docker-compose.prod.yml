services:
  mcp-calmcrypto:
    container_name: mcp-calmcrypto
    build:
      context: backend
      dockerfile: Dockerfile.prod
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env.prod
    volumes:
      # Mount data directory for persistent CSV storage
      - /home/ubuntu/mcp/data/:/app/data:rw
      # Mount parent project for imports (read-only)
      - ..:/app/calmcrypto:ro
    environment:
      - PORT=8007
      - TZ=UTC
      - MCP_NAME=calmcrypto
      - PYTHONPATH=/app/calmcrypto:/app
      - BENCHMARK_MAX_WORKERS=5
    expose:
      - "8007"
    networks:
      - default
      - mcp-shared
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mcp-shared:
    external: true
